<!DOCTYPE html>
<html lang="en">

<head>

    <title>김정훈</title>
<style>
    *{margin:0; padding:0;}
    .부모{
        background-color:burlywood;
    }
    /* 주석처리 */

    background-color: green;}

<body>
    <div class="부모">
        <div class="첫째자식">첫째자식</div>
        <div class="둘째자식">

                둘째자식</a>
        </div>
    </div>
