<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        td{border: 1px solid #000; width: 600px;
        border-collapse:collapse; /* 테이블의 선과 선사이의 공간을 없애줌 */
        }
        table{border:  1px solid #000;}
    </style>
</head>
<body>
    <!-- 표만들기 -->
    <table><!-- 표 정의 -->
<tr><!-- 행을 정의 1행 -->
 <td>교과목</td><!-- 1행 1열 -->
 <td>중간삽입</td><!-- 1행 2열 -->
 <td>점수</td><!-- 1행 3열 -->
 <td>참여여부</td><!-- 1행 4열 -->
</tr>
<tr><!-- 행을 정의 2행 -->
    <td>html</td><!-- 2행 1열 -->
    <td></td><!-- 2행 2열 -->
    <td>93</td><!-- 2행 3열 -->
    <td>참여</td><!-- 2행 4열 -->
</tr>
<tr><!-- 행을 정의 3행 -->
<td>css</td><!-- 3행 1열 -->
<td></td><!-- 3행 2열 -->
<td>92</td><!-- 3행 3열 -->
<td>불참여</td><!-- 3행 4열 -->
</tr>
<tr><!-- 행을 정의 4행 -->
    <td>평균</td><!-- 4행 1열 -->
    <td></td><!-- 4행 2열 -->
    <td>92.5</td><!-- 4행 3열 -->
    <td>미정</td><!-- 4행 4열 -->
</tr>
    </table>
</body>
</html>
